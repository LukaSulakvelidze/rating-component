<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rating Comoponent</title>
  </head>
  <body>
    <main>
      <div class="rating_container">
        <div class="icon_cont">
          <i class="fa-solid fa-star fa" style="color: #fc7614"></i>
        </div>
        <div class="text_cont">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="number_cont">
          <div class="number_item" data-value="1" onclick="rate(1)">1</div>
          <div class="number_item" data-value="2" onclick="rate(2)">2</div>
          <div class="number_item" data-value="3" onclick="rate(3)">3</div>
          <div class="number_item" data-value="4" onclick="rate(4)">4</div>
          <div class="number_item" data-value="5" onclick="rate(5)">5</div>
        </div>
        
        <button id="button">SUBMIT</button>
      </div>

      <div class="result_cont">
        <div class="select_cont">
          <img src="./Assets/Payment_Image.png" alt="" />
          <h3 id="rating"></h3>
        </div>

        <div class="appreciate_text_cont">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
